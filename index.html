<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Clock</title>
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="clock-hand hour-hand" data-hour-hand></div>
            <div class="clock-hand minute-hand" data-minute-hand></div>
            <div class="clock-hand second-hand" data-second-hand></div>
            <div class="clock-number number-1">1</div>
            <div class="clock-separator separator-1">I</div>
            <div class="clock-number number-2">2</div>
            <div class="clock-separator separator-2">I</div>
            <div class="clock-number number-3">3</div>
            <div class="clock-separator separator-3">I</div>
            <div class="clock-number number-4">4</div>
            <div class="clock-separator separator-4">I</div>
            <div class="clock-number number-5">5</div>
            <div class="clock-separator separator-5">I</div>
            <div class="clock-number number-6">6</div>
            <div class="clock-separator separator-6">I</div>
            <div class="clock-number number-7">7</div>
            <div class="clock-separator separator-7">I</div>
            <div class="clock-number number-8">8</div>
            <div class="clock-separator separator-8">I</div>
            <div class="clock-number number-9">9</div>
            <div class="clock-separator separator-9">I</div>
            <div class="clock-number number-10">10</div>
            <div class="clock-separator separator-10">I</div>
            <div class="clock-number number-11">11</div>
            <div class="clock-separator separator-11">I</div>
            <div class="clock-number number-12">12</div>
            <div class="clock-separator separator-12">I</div>
        </div>
    </div>
</body>
</html>
